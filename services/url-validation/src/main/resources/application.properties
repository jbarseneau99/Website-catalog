server.port=8083
spring.application.name=URL-VALIDATION-SERVICE

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# URL Validation Configuration
url.validation.concurrent-validations=10
url.validation.connect-timeout-ms=5000
url.validation.socket-timeout-ms=5000
url.validation.max-redirects=5
url.validation.user-agent=SpaceDataArchive-URLValidator/1.0 