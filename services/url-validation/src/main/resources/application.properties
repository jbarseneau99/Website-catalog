server.port=${PORT:8081}
spring.application.name=URL-VALIDATION

# Port Manager Configuration
port.manager.url=${PORT_MANAGER_URL:http://localhost:8090}
port.manager.service-name=${spring.application.name}

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://localhost:8761}/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# URL Validation Configuration
url.validation.concurrent-validations=10
url.validation.connect-timeout-ms=5000
url.validation.socket-timeout-ms=5000
url.validation.max-redirects=5
url.validation.user-agent=SpaceDataArchive-URLValidator/1.0

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.server.port=${MANAGEMENT_PORT:${PORT:8081}} 