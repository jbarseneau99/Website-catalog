apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: website-catalog-jaeger
spec:
  strategy: production
  storage:
    type: elasticsearch
    options:
      es:
        server-urls: http://elasticsearch:9200
  ingress:
    enabled: true
    hosts:
      - jaeger.local
  agent:
    strategy: DaemonSet
  collector:
    maxReplicas: 5
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
  query:
    serviceType: LoadBalancer 