# This file is kept for reference but configuration is managed in application.yml
# Please refer to application.yml for the active configuration

server.port=${PORT:8080}
spring.application.name=API-GATEWAY

# Port Manager Configuration
port.manager.url=http://localhost:8090
port.manager.service-name=${spring.application.name}

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Routes Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always 