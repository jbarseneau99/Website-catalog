# Logging configuration
handlers=java.util.logging.ConsoleHandler
.level=INFO

# Configure console handler
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL %4$s %3$s: %5$s%n

# Set levels for specific packages
com.spacearchive.level=FINE
com.spacearchive.diagnostics.level=FINEST
com.spacearchive.ui.level=FINEST 